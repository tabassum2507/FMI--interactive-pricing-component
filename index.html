<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">       
        <title>Frontend Mentor | Interactive pricing component</title>   
        
    </head>
    <body>
        <div class="containerSite">
            <header>
                <div class="content">
                    <h1>Simple, traffic-based pricing</h1>
                    <p class="text textGrayish">Sign-up for our 30-day trial.
                        <br>
                        No credit card required.
                    </p>
                </div>
            </header>
            <main>
                <div class="content">
                    <article class="card">                    
                        <div class="containerProgressBar">
                            <div class="progressContent">
                                <p for="progressBar" class="textGrayish"> 
                                    <span id="pageViews">100k </span> 
                                    Pageviews
                                </p>
                                <div class="containerPrice desktopPrice">                                
                                    <p class="priceNumber" id="price2">16.00</p>
                                    <p class="billingMethodNotification textGrayish"> <span class="periodBilling">/ month</span></p>
                                </div>
                            </div>
                            <div id="rangeSlider">
                                <input type="range" name="progressBar" class="styleRange" id="slider" value="2" min="1" max="5">
                            </div>  
                            <div class="containerPrice mobilePrice">                                
                                <p class="priceNumber"> 
                                    <span id="price">16</span>.00</p>
                                <p class="billingMethodNotification textGrayish"><span class="periodBilling">/ month</span></p>
                            </div>                          
                        </div>                    
                        <!-- Monthly billing button  -->
                        <div class="wrapBilling">
                            <p class="monthlyBilling textGrayish smallText">
                                Monthly Billing
                                <label class="switch">
                                    <input type="checkbox" id="checkbox">
                                    <span class="switchCheckbox"></span>
                                </label>
                            </p>
        
                            <p class="monthlyBilling textGrayish smallText">
                                Yearly Billing
                            </p>
                        </div>
                        <span class="line"></span>
                        <div class="wrapAdvantagesCta">
                            <ul>
                                <li class="advantages textGrayish smallText"> Unlimited websites</li>
                                <li class="advantages textGrayish smallText">100% data ownership</li>
                                <li class="advantages textGrayish smallText">Email reports</li>
                            </ul>                        
                            <button class="btn callToAction">Start my trial</button>
                        </div> 
                    </article>
                </div>
            </main>
            <footer class="attribution">
                <p class="smallText">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/hamidousow">Hamidou SOW</a>.
                </p>
                
            </footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
